<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/estilos/registro.css">
  <script src="/java/validar.js"></script>
  <title>Registro</title>
</head>

<body class="fondo">

  <h1></h1>
  <form class="form_register" action="" method="post" onsubmit="return validar();">
    <div class="form_titulo">
      <h2>CREA UNA CUENTA</h2>
    </div>
    <div class="container_inputs">
      <input type="text " id="nombre" name="nombre" placeholder="Nombres" class="input-48" required>
      <input type="text" id="apellido" name="apellido" placeholder="Apellidos" class="input-48" required>
      <input type="email" id="correo" name="correo" placeholder="Correo" class="input-100" required>
      <input type="text" id="usuario" name="usuario" placeholder="usuario" class="input-48" required>
      <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>
      <input type="text" id="telefono" name="telefono" placeholder="telefono" class="input-100" required>
      <input type="submit" id="Enviar" name="Enviar" value="Enviar" class="btn-btn_enviar">
      <div class="pie">
        <p>¿Ya tines una cuenta?<a href="">Ingresa aqui</a> </p>
      </div>

      <div>
        <a class="btn_enviar " href="/html/tamara.html">Inicio</a>
      </div>

    </div>

  </form>

</body>

</html>
